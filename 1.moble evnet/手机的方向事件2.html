<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .x,
        .y,
        .z {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: pink;
            color: aliceblue;
            font-size: 24px;

            line-height: 150px;
            margin: 30px auto;
        }

        img {
            width: 100%;
            height: 100%;
        }

        span {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            transform: translateY(-50%);
            color: red;
        }
    </style>
</head>

<body>
    <div class="x">
        <span>X</span>
        <img src="https://dss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2513181051,777009465&fm=26&gp=0.jpg"
            alt="">
    </div>
    <div class="y">
        <span>Y</span>
        <img src="https://dss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2513181051,777009465&fm=26&gp=0.jpg"
            alt="">
    </div>
    <div class="z">
        <span>Z</span>
        <img src="https://dss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2513181051,777009465&fm=26&gp=0.jpg"
            alt="">
    </div>

</body>

</html>
<script>
    window.onload = function () {
        let x = document.querySelector('.x');
        let y = document.querySelector('.y');
        let z = document.querySelector('.z');
        let spans = document.querySelectorAll('span');
        window.ondeviceorientation = function (e) {
            console.log(e.alpha); // z
            console.log(e.beta); //  x
            console.log(e.gamma); // y
            console.log(e.compassCalibrated); // 指南针
            let zz = Math.floor(e.alpha);
            let xx = Math.floor(e.beta);
            let yy = Math.floor(e.gamma);
            // let n = e.compassCalibrated;
            spans[0].innerHTML = 'X = ' + xx;
            spans[1].innerHTML = 'Y = ' + yy;
            spans[2].innerHTML = 'Z = ' + zz;
            y.style.transform = 'rotateX(' + xx + 'deg' + ')';
            x.style.transform = 'rotateY(' + yy + 'deg' + ')';
            z.style.transform = 'rotate(' + zz + 'deg' + ')';
        };
    }
</script>
