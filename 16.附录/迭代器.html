<script>
    // 对象迭代
    let obj = {
        name: "zml",
        age: "18",
        sex: "man"
    }
    let iterator = new Iterator(obj);
    console.log(iterator);

    try {
        while (true) {
            let value = iterator.next();
            console.log(value + '</br>');
        }
    } catch (ex) {
        console.log(ex);
    }
</script>
