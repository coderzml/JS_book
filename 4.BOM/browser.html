<script src="./EventUtil.js"></script>
<script>
    EventUtil.addHandler(window, 'DOMContentLoaded', function () {
        console.log('比load先执行');
    })
    EventUtil.addHandler(window, 'load', function () {
        console.log('load执行');
    });
    // DOMContentLoaded  是在DOM树加载完毕后就会执行，不管CSS和IMG和JS好没好
</script>
