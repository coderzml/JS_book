<script>
  function Self(name, age, sex) {
    if (this instanceof Self) {
      this.name = name;
      this.age = age;
      this.sex = sex;
    } else {
      return new Self(name, age, sex);
    }
  }
  let person2 = Self('zmll', '20', 'man');
  console.log(person2.name); // zmll
</script>
