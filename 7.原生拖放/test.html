<!DOCTYPE html>
<html>

<head>
    <title>HTML5拖拽</title>
    <meta charset="utf-8">
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
</head>

<body>
    <p>拖动img_w3slogo.gif图片到矩形框中:</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="https://images2015.cnblogs.com/blog/595142/201702/595142-20170204151235214-1620542313.png" draggable="true" ondragstart="drag(event)" width="300" height="56">

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }

    </script>
</body>

</html>
