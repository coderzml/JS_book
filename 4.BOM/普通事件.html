    // 获取鼠标在元素内的坐标
    EventUtil.addHandler(document.body, 'click', function (event) {
        event = EventUtil.getEvent(event);
        console.log(event.screenX);
        console.log(event.screenY);
    });
    // 修改键
    EventUtil.addHandler(document.querySelector('.box2'), 'click', function (event) {
        event = EventUtil.getEvent(event);
        let arr = new Array();
        // 这些值中包含的都是布尔志  按下的键就会被改为true
        if (event.shiftKey) {
            arr.push('shift');
            alert('我按下了shift');
        }
        if (event.ctrlKey) {
            arr.push('ctrl');
            alert('我按下了ctrl');
        }
        if (event.altKey) {
            arr.push('alt');
        }
        if (event.metaKey) {
            arr.push('meta');
        }
        console.log(arr);
    });
    let num = 1;
    EventUtil.addHandler(document.documentElement, 'mousewheel', function (event) {
        event = EventUtil.getEvent(event);

        let Top = event.wheelDelta;
        console.log(Top);
        if (Top < 0) {
            document.querySelector('.box2').style.top = - Top * num + 'px';
        }
        if (Top > 0) {
            num--;
            document.querySelector('.box2').style.top = Top * num + 'px';
            console.log(num);

        }
        num++;
        console.log(num);
    });
</script>
