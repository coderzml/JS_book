<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平仪</title>
    <style>
        body {
            background-color: #000;
        }

        h3 {
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-size: 45px;

        }

        .box {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid #fff;
            border-radius: 50%;
            margin: 0 auto;
            background: linear-gradient(#131313, #242424);
            box-shadow: 0px 0px 100px #343434;
        }

        .center {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 auto;
            line-height: 300px;
        }

        .box::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 5px;
            /* background-color: #fff; */
            border: 2px solid #fff;
            border-radius: 50%;
        }

        .location {
            width: 25px;
            height: 25px;
            border: 3px solid #f00;
            border-radius: 50%;
            position: absolute;
            z-index: 999;
        }

        button {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h3>度数</h3>
    <div class="box">
        <div class="location"></div>
    </div>
    <button>震动</button>
</body>

</html>
<script>
    // 禁止长按弹框
    document.body.addEventListener('touchmove', function (e) {
        e.stopPropagation();//阻止默认事件
        e.preventDefault();//阻止冒泡
    });

    window.onload = function () {
        let box = document.querySelector('.box');
        let location = document.querySelector('.location');
        let h3 = document.querySelector('h3');
        window.ondeviceorientation = function (e) {
            // let zz = Math.floor(e.alpha);
            let xx = Math.floor(e.beta);
            let yy = Math.floor(e.gamma);
            // let n = e.compassCalibrated;
            // 获得盒子的大小
            let boxW = box.offsetWidth / 2 - 2;
            let boxH = box.offsetHeight / 2 - 2;
            // 手机超过90度就让location消失
            if (xx >= 88 || yy >= 88 || xx < -88 || yy < -88) {
                location.style.display = 'none';
            } else {
                location.style.display = 'block';
                location.style.right = (boxW + yy - 15) + 'px';
                location.style.bottom = (boxH + xx - 15) + 'px';
            }
            // 当平行时 location变绿
            if (xx == 0 && yy == 0) {
                location.style.borderColor = 'green';
                box.style.borderColor = 'green';
                h3.innerHTML = 'Y =' + xx + '°' + ',X = ' + yy + '°';
                // navigator.vibrate(200);
            } else {
                location.style.borderColor = 'red';
                box.style.borderColor = 'red';
                h3.innerHTML = 'Y =' + xx + '°' + ',X = ' + yy + '°';
            }
        };
    }
</script>
