<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid #000;
    }

    div {
      display: none;
      width: 300px;
      height: 300px;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <canvas width="300px" height="300px">您的浏览器不支持canvas绘图</canvas>
  <div></div>
</body>

</html>
<script>
  let canvas = document.querySelector('canvas');
  if (canvas.getContext) {
    let ctx = canvas.getContext('2d');
    function quxian() {
      ctx.beginPath();
      ctx.moveTo(50, 50);
      ctx.arcTo(200, 50, 200, 250, 100);
      // 弥补arcTo的缺点
      ctx.lineTo(200, 250);
      ctx.stroke();
      // 显示坐标
      ctx.beginPath();
      ctx.rect(50, 50, 10, 10);
      ctx.rect(200, 50, 10, 10);
      ctx.rect(200, 250, 10, 10);
      ctx.fill();
    }
    // quxian();

    // 二次贝塞尔曲线
    function bs2() {
      ctx.beginPath();
      // 起始位置
      ctx.moveTo(20, 150);
      // 贝塞尔
      ctx.quadraticCurveTo(80, 30, 250, 150);
      // 画
      ctx.stroke();
      //  坐标（便于理解）
      ctx.beginPath();
      ctx.rect(20, 150, 10, 10);
      ctx.rect(80, 30, 10, 10);
      ctx.rect(250, 150, 10, 10);
      ctx.fill();
    }
    bs2();
    function bs3() {
      ctx.beginPath();
      // 起始位置
      ctx.moveTo(50, 150);
      // 三次贝塞尔
      ctx.bezierCurveTo(25, 40, 100, 70, 250, 150);
      ctx.stroke();
      // 坐标
      ctx.beginPath();
      ctx.rect(50, 150, 10, 10);
      ctx.rect(25, 40, 10, 10);
      ctx.rect(100, 70, 10, 10);
      ctx.rect(250, 150, 10, 10);
      ctx.fill();
    }
    // bs3();
    // 使用曲线绘制二次贝塞尔
    function qx() {
      ctx.beginPath();
      ctx.moveTo(30, 170);
      // 80, 30, 250, 150
      ctx.arcTo(90, 40, 260, 160, 100);
      ctx.lineTo(270, 170);
      // 透明度
      ctx.globalAlpha = '0.5';
      ctx.strokeStyle = 'red';
      ctx.stroke();
      // 坐标
      ctx.beginPath();
      ctx.rect(30, 170, 10, 10);
      ctx.rect(90, 40, 10, 10);
      ctx.rect(260, 160, 10, 10);
      ctx.fillStyle = 'red';
      ctx.fill();
    }
    qx();
  }
  let div = document.querySelector('div');
  function randomInt(from, to) {
    return parseInt(Math.random() * (to - from + 1) + from);
  }
  div.style.background = 'rgb(' + randomInt(0, 255) + ',' + randomInt(0, 255) + ',' + randomInt(0, 255) + ')';
</script>
